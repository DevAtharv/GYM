<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code - {{ member_id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .qr-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin: 0 0 10px;
            color: #333;
            font-size: 24px;
        }

        .member-id {
            color: #667eea;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            display: inline-block;
        }

        .qr-container img {
            display: block;
            width: 250px;
            height: 250px;
            border-radius: 12px;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #556cd6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .download-btn {
            background: #27ae60;
            margin-left: 10px;
        }

        .download-btn:hover {
            background: #229954;
        }

        @media print {
            body {
                background: white;
            }
            .btn {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="qr-card">
    <h2>QR Code Generated</h2>
    <div class="member-id">{{ member_id }}</div>
    
    <div class="qr-container">
        <img src="{{ url_for('static', filename=qr_file) }}" alt="QR Code for {{ member_id }}">
    </div>
    
    <div class="instructions">
        üì± Scan this QR code with any smartphone camera to mark attendance automatically.
        <br><br>
        <strong>Entry:</strong> First scan marks entry time<br>
        <strong>Exit:</strong> Second scan marks exit time
    </div>
    
    <div>
        <a href="/dashboard" class="btn">‚Üê Back to Dashboard</a>
        <a href="{{ url_for('static', filename=qr_file) }}" download="{{ member_id }}_QR.png" class="btn download-btn">
            ‚¨áÔ∏è Download QR
        </a>
    </div>
</div>

</body>
</html>
