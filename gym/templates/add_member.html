<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add New Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h3 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #556cd6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .icon {
            margin-right: 5px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h3>➕ Add New Member</h3>
    <div class="subtitle">Fill in the details to register a new member</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">

        <div class="form-group">
            <label for="name">Full Name *</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter member's full name"
                required
                autocomplete="name"
            >
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter phone number"
                required
                autocomplete="tel"
                pattern="[0-9]{10,15}"
            >
        </div>

        <div class="form-group">
            <label for="end_date">Membership End Date *</label>
            <input
                type="date"
                id="end_date"
                name="end_date"
                required
                min="{{ today }}"
            >
        </div>

        <div class="form-group">
            <label for="fees">Membership Fees (₹) *</label>
            <input
                type="number"
                id="fees"
                name="fees"
                placeholder="Enter membership fees"
                required
                min="0"
                step="1"
            >
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <span class="icon">✓</span> Add Member & Generate QR
            </button>

            <a href="/dashboard" class="btn btn-secondary">
                <span class="icon">←</span> Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
