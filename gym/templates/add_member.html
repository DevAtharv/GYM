<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">

    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4 text-center">âž• Add New Member</h3>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        placeholder="Enter member name"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input
                        type="text"
                        class="form-control"
                        name="phone"
                        placeholder="Enter phone number"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Membership End Date</label>
                    <input
                        type="date"
                        class="form-control"
                        name="end_date"
                        required
                        min="{{ today }}"
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Fees</label>
                    <input
                        type="number"
                        class="form-control"
                        name="fees"
                        placeholder="Enter fees"
                        required
                    >
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success w-100">
                        Generate QR & Add
                    </button>

                    <a href="/dashboard" class="btn btn-outline-secondary w-100">
                        Back
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
